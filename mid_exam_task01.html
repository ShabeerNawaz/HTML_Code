<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="mid_task01.css">
</head>
<body>
    <div class="main_container">
        <div class="form_wrap">
            <div class="social-login">
                <button class="facebook-btn">
                    <img src="fb.jpg" alt="Facebook icon" width="60px">
                    <i class="fab fa-facebook-f"></i> Connect with Facebook
                </button>
                <button class="twitter-btn">
                    <img src="tweet.png" alt="tweeter icon" width="50px">
                    <i class="fab fa-twitter"></i> Connect with Twitter
                </button>
            </div>
            <p class="or-signup">Or sign up with</p>
            <form>
                <div class="input-row">
                    <input id="fname" type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="your@email.com">
                <input type="password" placeholder="**********">
                <p class="terms">By creating an account, you agree to our <a href="#">Terms & Conditions</a></p>
                <button type="submit" class="create-account-btn">Create account</button>
            </form>
            <p class="template-info">Template by <a href="#">w3layouts</a></p>
        </div>
    </div>
</body>
</html>
