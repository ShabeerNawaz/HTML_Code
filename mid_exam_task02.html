<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="mid_task02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="outer-grey">
        <div class="inner-container-grey">
            <div class="contact-form-wrapper">
                <div class="contact-left">
                    <h2>Blue color white text</h2>
                    <h3>Contact Now</h3>
                    <form>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="text" placeholder="Department">
                        <textarea placeholder="Message"></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-right">
                    <div class="social-icons-right">
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon pinterest"><i class="fab fa-pinterest-p"></i></a>
                        <a href="#" class="social-icon google-plus"><i class="fab fa-google-plus-g"></i></a>
                    </div>
                    <div class="right-fields">
                        <div class="icon-input">
                            <input type="text" placeholder=" ">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="icon-input">
                            <input type="email" placeholder=" ">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <select>
                            <option>Select a Department</option>
                            </select>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
