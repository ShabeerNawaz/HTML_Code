<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="card">
    <div class="card-top"></div>
    <div class="profile-img">
      <img src="profile.webp" alt="Profile Image">
    </div>
    <div class="card-content">
      <h2>Frontend-developer</h2>
      <p class="subheading">Tech Job-Seeker</p>
      <div class="icons">
        <a href="#"><img src="https://img.icons8.com/fluency/24/email.png" alt="Email"></a>
        <a href="#"><img src="https://img.icons8.com/ios-glyphs/24/github.png" alt="GitHub"></a>
        <a href="#"><img src="https://img.icons8.com/color/24/linkedin.png" alt="LinkedIn"></a>
      </div>
      <button class="message-btn">Message</button>
    </div>
  </div>
</body>
</html>
